<div class="container my-3">
  <button class="btn btn-info mb-4" (click)="show = !show">{{ show ? 'Hide Form' : 'Add a Car' }}</button>

  <div *ngIf="show" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">Add a Car</h5>
      <form>
        <div class="mb-3">
          <label for="make" class="form-label">Make</label>
          <input type="text" class="form-control" id="make" name="make" placeholder="Enter Make" #make>
        </div>

        <div class="mb-3">
          <label for="model" class="form-label">Model</label>
          <input type="text" class="form-control" id="model" name="model" placeholder="Enter Model" #model>
        </div>

        <div class="mb-3">
          <label for="year" class="form-label">Year</label>
          <input type="text" class="form-control" id="year" name="year" placeholder="Enter Year" #year>
        </div>

        <div class="mb-3">
          <label for="imageURL" class="form-label">Image URL</label>
          <input type="text" class="form-control" id="imageURL" name="imageURL" placeholder="Enter Link to Image" #imageUrl>
        </div>

        <button class="btn btn-primary" type="submit" (click)="addCar(make.value, model.value, year.value, imageUrl.value)">Add Car</button>
      </form>
    </div>
  </div>
</div>

<div class="container mt-4">
  <app-car *ngFor="let carData of carsData" [carData]="carData" (carDeleted)="deleteCar($event)"></app-car>
</div>
